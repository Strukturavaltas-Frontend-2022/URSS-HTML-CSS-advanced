<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fénykép blogger oldal</title>
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <header>
        <div class="banner">
            <div class="banner-text">
                <h1>Vadon leányai</h1>
                <p>Legtermészetesebb képek</p>
            </div>
        </div>
    </header>
    <main>
        <section class=cards>
            <div class="cards-holder">
                <img src="https://images.unsplash.com/photo-1604537529428-15bcbeecfe4d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=749&q=80" alt=" ">
                <section class="cards-holder-text ">
                    <h3>Nature 1</h3>
                    <p>Kint a szabadban</p>
                </section>
            </div>

            <div class="cards-holder">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=753&q=80" alt=" ">
                <section class="cards-holder-text ">
                    <h3>Nature 2</h3>
                    <p>Kint a vadonban</p>
                </section>
            </div>

            <div class="cards-holder">
                <img src="https://images.unsplash.com/photo-1565118531796-763e5082d113?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt=" ">
                <section class="cards-holder-text ">
                    <h3>Nature 3</h3>
                    <p>A természetben</p>
                </section>
            </div>
        </section>

        <article class="article">
            <div class="article-text">
                <h1>Regisztálj be</h1>
                <p>Kezd el böngészni a képeket!..</p>
            </div>
        </article>
    </main>


</body>

</html>
